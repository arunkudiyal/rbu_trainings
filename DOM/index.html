<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Boostrap 4  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Item Lister</title>
  </head>
  <body id="my-doc-body">
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div id="header-title-parent" class="container">
        <h1 id="header-title">Item Lister</h1>
      </div>
    </header>

    <!-- <div class="container">
      <h3> <a href="#"> <i class="fa-brands fa-facebook-f"></i> </a> </h3>
    </div> -->

    <div class="container">
      <div id="main" class="card card-body">
        <h2 id="second-heading" class="title">Add Items</h2>
        <form id="my-form" class="form-inline mb-3">
          <input id='text-input' type="text" class="form-control mr-2" placeholder="Enter item name..." > 
          <input id="submitBtn" type="submit" class="btn btn-dark" value="Submit">
          <!-- <button id="submitBtn">Click Me</button> -->
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li id="item-one" class="list-group-item">Item 1</li> 
          <li id="item-two" class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
          <li class="list-group-item">Item 5</li>
        </ul> 
        <br />

        <div style="height: 400px; width: 100%; background-color: #f4f4f4;" id="container-box" class="container"></div>

        <br />
        <button id="btn" class="btn btn-dark btn-block" id="button">Click Me</button>

        <script src="./dom.js"></script>
      </div>
    </div>
  </body>
</html>
