<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>YouTube Application</title>
    </head>
    <body>
        <header>
            <div style="margin-top: 20px;" class="container-fluid">
                <div style="display: flex; justify-content: space-between">
                    <img id="logo" style="width: 10%;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/2560px-Logo_of_YouTube_%282015-2017%29.svg.png" />
                    <form style="margin-top: 20px;">
                        <input id="search-text" style="height: 2.2em; border-radius: 10px;" placeholder="search..." type="text" />
                        <i id="search-btn" style="font-size: 2em;" class="fa-solid fa-magnifying-glass"></i>
                    </form>
                </div>
            </div>
        </header>
        <hr />
        <div id="my-div" style="display: flex; justify-content: center; flex-wrap: wrap;" class="container"></div>

        <script src="./main.js"></script>
    </body>
</html>
